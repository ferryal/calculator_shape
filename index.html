<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- NOTE: materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- NOTE: google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Quicksand:300,400,700|Bellefair" rel="stylesheet">
    <title>Calculator Math</title>
    <link rel="stylesheet" href="./index.css">

  </head>

  <body>
    <div class="row">
      <h2> Calculator Shape </h2>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <label for="input-one"></label>
            <input id="input-one" type="number" placeholder="input 1 (tube area (r) & tube volume(r))">
            <label for="input-two"></label>
            <input id="input-two" type="number" name="" value="" placeholder="input 2 tube area (t) & tube volume(t)">
            <button id="btn-sqa" class="btn btn-outline-dark btn-sm" type="button" name="button"> square area </button>
            <button id="btn-sp" class="btn btn-outline-dark btn-sm" type="button" name="button"> square perimeter</button>
            <button id="btn-ca" class="btn btn-outline-dark btn-sm" type="button" name="button"> circle area </button>
            <button id="btn-cc" class="btn btn-outline-dark btn-sm" type="button" name="button"> circle circumference </button>
            <button id="btn-cua" class="btn btn-outline-dark btn-sm" type="button" name="button"> cube area </button>
            <button id="btn-cv" class="btn btn-outline-dark btn-sm" type="button" name="button"> cube volume </button>
            <button id="btn-ta" class="btn btn-outline-dark btn-sm" type="button" name="button"> tube area </button>
            <button id="btn-tv" class="btn btn-outline-dark btn-sm" type="button" name="button"> tube volume </button>
          </div>
        </div>
    </div>
    </form>
    <div>
      <label class="output" for="">Output :</label>
      <p id="result"></p>
    </div>


    <script type="text/javascript" src="./index.js">
    </script>

  </body>

</html>
